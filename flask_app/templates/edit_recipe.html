<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
        {% if messages %}                           <!-- check if there are any messages -->
            {% for message in messages %}           <!-- loop through the messages -->
                <p>{{message}}</p>                  <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container-sm ">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-md">
                <a class="navbar-brand" href="/dashboard">back to recipes</a>
                <a class="navbar-brand" href="/logout">Logout</a>
            </div>
        </nav>
        <h1 class="display-4">Edit Recipe! </h1> 
        <form action="/submit_edit/{{one_recipe.id}}" method="post">
            <div class="mb-3">
                <label for="recipe_name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="recipe_name" value = "{{one_recipe.recipe_name}}">
            </div>
            <div class="mb-3">
                <label for='description' class="form-label">Description:</label>
                <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" value="{{one_recipe.description}}">
            </div>
            <div class="mb-3">
                <label for='instructions' class="form-label">Instructions:</label>
                <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" name="instructions" value ="{{one_recipe.instructions}}" >
            </div>
            <div class="form-check">
                <p>Under 30 minutes?</p>
                <input class="form-check-input" type="radio" name="under_thirty" id="flexRadioDefault1 yes" value = 1> 
                <!-- Make sure you add a value under the INPUT for radios. -->
                <label class="form-check-label" for="yes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="under_thirty" id="flexRadioDefault2 no" value = 0 checked>
                <label class="form-check-label" for="no">
                    No
                </label>
            </div>
            <div>
                <label for="date_made"></label>
                <input type="date" name="date_made" class="mt-4" value ='{{one_recipe.date_made.strftime("%Y-%m-%d")}}' >
            </div>
            <input type="submit" class="btn btn-primary mt-4" value ='Submit'></input>
        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
